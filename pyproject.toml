    "langchain-community (>=0.3.21,<0.4.0)",
    "pydbml (>=1.2.0,<2.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "pymysql>=1.1.1",
    "oracledb>=3.1.0",
    "wordcloud>=1.9.4",
    "textblob>=0.19.0",
    "textstat>=0.7.5",
    "spacy>=3.8.5",
    "matplotlib>=3.10.1",
    "seaborn>=0.13.2",
    "scikit-learn>=1.6.1",
    "pip>=25.1.1",
    "sglang>=0.4.6.post3",
    "transformers>=4.51.3",
    "vllm>=0.8.5.post1",

dependencies = [
    "pyspark (>=3.5.5,<4.0.0)",
    "pytest (>=8.3.5,<9.0.0)",
    "notebook (>=7.3.3,<8.0.0)",
    "pandas (>=2.2.3,<3.0.0)",
    "dotenv (>=0.9.9,<0.10.0)",
    "langchain (>=0.3.23,<0.4.0)",
    "langchain-aws (>=0.2.18,<0.3.0)",
    "langgraph-supervisor (>=0.0.16,<0.0.17)",
